<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Necesse Items Database{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <h1 class="nav-logo">Necesse Items</h1>
        <ul class="nav-menu">
          <li><a href="{{ url_for('index') }}">Inicio</a></li>
          <li><a href="{{ url_for('list_items') }}">Todos los Ítems</a></li>
          <li><a href="{{ url_for('add_item') }}">Agregar Ítem</a></li>
        </ul>
      </div>
    </nav>

    <main class="main-content">{% block content %}{% endblock %}</main>

    <footer class="footer">
      <p>&copy; 2024 Necesse Items Database - Proyecto Flask</p>
    </footer>
  </body>
</html>
